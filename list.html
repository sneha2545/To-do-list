<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" href="list.css">
	<script defer src="list.js"></script>

	<title>To Do List</title>
</head>

<body>
	<div class="scene">
		<header class="bg-success text-white p-5">
			<div class="container app-card" id="app-card-header">
				<div class="row align-items-center">
					<div class="col-12 d-flex align-items-center">
						<h1 class="m-0 text-dark flex-grow-1">
							ToDo List
						</h1>
						<span class="brand-dot" aria-hidden="true"></span>
					</div>
				</div>
			</div>
		</header>

		<div class="container mt-3 app-card" id="app-card-main">
			<h2>Add Items</h2>
			<label id="lblsuccess" class="text-success" style="display: none">
			</label>

			<form id="addForm">
				<div class="form-row">
					<div class="col-md-6 mb-2">
						<input type="text" onkeyup=
							"toggleButton(this, 'submit')"
							class="form-control" id="item" placeholder="Add a new task..."
							autocomplete="off">
					</div>
					<div class="col-md-3 mb-2">
						<select id="priority" class="form-control">
							<option value="medium" selected>Priority: Medium</option>
							<option value="low">Priority: Low</option>
							<option value="high">Priority: High</option>
						</select>
					</div>
					<div class="col-md-3 mb-2">
						<input type="date" id="dueDate" class="form-control">
					</div>
				</div>
				<div class="form-row">
					<div class="col text-right">
						<input type="submit" class="btn btn-dark" id="submit"
							value="Submit" disabled>
					</div>
				</div>
			</form>

			<div class="d-flex flex-wrap justify-content-between align-items-center mt-4">
				<div class="mb-2">
					<button class="btn btn-outline-primary btn-sm filter-btn active"
						data-filter="all">
						All
					</button>
					<button class="btn btn-outline-primary btn-sm filter-btn"
						data-filter="active">
						Active
					</button>
					<button class="btn btn-outline-primary btn-sm filter-btn"
						data-filter="completed">
						Completed
					</button>
				</div>
				<input id="search" type="text" class="form-control mb-2"
					placeholder="Search tasks..."
					style="max-width: 280px">
				<div class="mb-2 d-flex align-items-center">
					<span id="task-count" class="badge badge-info mr-2">
						0 tasks left
					</span>
					<button class="btn btn-outline-danger btn-sm"
						id="clear-completed">
						Clear Completed
					</button>
				</div>
			</div>

			<h3 class="mt-4">
				Tasks
			</h3>
			<ul class="list-group" id="items">
				<!-- Task items will be appended here by JavaScript -->
			</ul>
			<div id="empty-state" class="text-muted mt-3" style="display: none;">
				No tasks yet. Add one above!
			</div>
		</div>
	</div>

	<footer class="bg-light text-center text-lg-start mt-auto py-3">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<font face="Comic sans MS" size="4" color="black">
						<strong>ToDo List App</strong>
					</font>
				</div>
			</div>
		</div>
	</footer>
